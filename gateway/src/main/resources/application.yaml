spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: hotel-route
              uri: lb://HOTEL-MANAGMENT
              predicates:
                - Path=/api/hotels/**,/api/rooms/**
            - id: booking-route
              uri: lb://BOOKING
              predicates:
                - Path=/api/bookings/**,/api/booking/**,/api/user/**
server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: "health,info"